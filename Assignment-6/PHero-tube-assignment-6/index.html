<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- daisyUI & tailwind Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- normal style -->
    <style>
    </style>
</head>
<body class="bg-red-50 min-h-screen">
    <header>
        <!-- Navbar section start -->
        <section class="container mx-auto pt-8 bg-red-50">
            <div class="navbar ">
                <div class="navbar-start">
                  <div>
                    <img src="./images/Logo.png" alt="">
                  </div>
                </div>
                <div class="navbar-center">
                  <a onclick="sortHandler()" class="btn btn-active bg-gray-400 normal-case text-base">Sort by view</a>
                </div>
                <div class="navbar-end">
                    <a href="./blog.html" target="_blank" class="btn btn-error bg-red-500  text-white">Blog</a>
                </div>
              </div>
              <hr class="mt-8">
        </section>
        <!-- Navbar section end -->
    </header>
    <main>
        <!-- category section start -->
        <section class="container mx-auto pt-8 ">
            <div  class="w-full">
                <div id="category-container" class="tabs bg-red-50 w-96 m-auto p-5 text-center box-border flex justify-between">
                    
                </div>
            </div>
        </section>

        <!-- category section end -->

        <!-- Card section start -->
        <section class="container mx-auto pt-8">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">                  
            </div>
        </section>
        <!-- Card section end -->

         <!-- empty card div -->
        <section class="container mx-auto pt-8">
            <div id="empty-category" class="text-center hidden">
                <img class="mx-auto text-center" src="./images/Icon.png" alt="">
                <p class="text-xl lg:text-3xl font-medium lg:font-bold">Oops!! Sorry, There is no <br> content here</p>
            </div>
        </section>
    </main>
    





    <!-- scripting tags -->
    <script src="./js/ph-tube.js"></script>
    <!-- tailwind script -->
    <script src="./js/tailwind.config.js"></script>
</body>
</html>
